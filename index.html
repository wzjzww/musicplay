<!DOCTYPE html>
<html>
<head>
	<title>音乐播放器</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
	<div class="cover">
		<div class="content">
			<div class="play">
				<div class="console">
					<div class="control">
						<div class="iconfont icon-back"></div>
						<div class="trans">
							<div class="iconfont icon-play"></div>
							<div class="iconfont icon-stop"></div>
						</div>
						<div class="iconfont icon-forword"></div>
					</div>
					<div class="intro">
						<div class="title">my song</div>
						<div class="auther">作者</div>
					</div>
				</div>
				<div class="process">
					<div class="bar"></div>
					<div class="bar r"></div>
				</div>
				<div class="time">00:00</div>
			</div>
			<ul>
				<li>Banaroo - Space Cowboy</li>
				<li>Cubi - BINGBIAN</li>
				<li>He Is We - All About Us</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
